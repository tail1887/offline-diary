<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>离线日记</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/editor-styles.css">
  <link rel="stylesheet" href="lib/toastui-editor/toastui-editor.min.css">
  <link rel="stylesheet" href="styles/auth.css">
  <script src="lib/toastui-editor/toastui-editor-all.min.js"></script>
</head>
<body>
  <header>
    <h1>离线日记</h1>
  </header>
  <!-- 登录表单 -->
  <div id="login-container" class="auth-box" style="display:none;">
    <h2>登录</h2>
    <div class="auth-field">
      <label for="login-username">用户名</label>
      <input id="login-username" type="text" placeholder="请输入用户名" autocomplete="username" />
    </div>
    <div class="auth-field">
      <label for="login-password">密码</label>
      <input id="login-password" type="password" placeholder="请输入密码" autocomplete="current-password" />
    </div>
    <div class="auth-actions">
      <button id="login-btn" class="auth-btn">登录</button>
      <button id="show-signup-btn" class="auth-btn">注册</button>
    </div>
    <div id="login-message" class="auth-message"></div>
  </div>

  <!-- 注册表单 -->
  <div id="signup-container" class="auth-box" style="display:none;">
    <h2>注册</h2>
    <div class="auth-field">
      <label for="signup-username">用户名</label>
      <input id="signup-username" type="text" />
    </div>
    <div class="auth-field">
      <label for="signup-password">密码</label>
      <div style="display:flex; align-items:center;">
        <input id="signup-password" type="password" style="flex:1;" />
        <button type="button" id="toggle-signup-password" class="pw-toggle-btn" tabindex="-1" style="margin-left:6px;">👁️</button>
      </div>
    </div>
    <div class="auth-field">
      <label for="signup-password-confirm">确认密码</label>
      <div style="display:flex; align-items:center;">
        <input id="signup-password-confirm" type="password" style="flex:1;" />
        <button type="button" id="toggle-signup-password-confirm" class="pw-toggle-btn" tabindex="-1" style="margin-left:6px;">👁️</button>
      </div>
    </div>
    <div class="auth-actions">
      <button id="signup-btn" class="auth-btn">注册</button>
      <button id="show-login-btn" class="auth-btn">返回登录</button>
    </div>
    <div id="signup-message" class="auth-message"></div>
  </div>

  <nav id="main-navbar">
    <button id="nav-write" class="nav-btn">新建日记</button>
    <button id="nav-list" class="nav-btn">日记列表</button>
    <button id="logout-btn" class="nav-btn">退出登录</button>
  </nav>
  
  <main>
    <section id="editor-section" style="display:none;">
      <input id="title-input" type="text" placeholder="请输入标题" />
      <input id="tags-input" type="text" placeholder="标签（用逗号分隔）" />
      <div id="editor-container"></div>
      <div>
        <button id="save-btn">保存</button>
        <button id="cancel-btn" style="display:none;">取消</button>
        <button id="delete-btn" style="display:none;">删除</button>
      </div>
    </section>
    <aside id="list-section" style="display:none;">
      <input id="search-input" type="text" placeholder="搜索" />
      <select id="category-select">
        <option value="">全部</option>
        <option value="personal">个人</option>
        <option value="work">工作</option>
      </select>
      <select id="sort-select">
        <option value="latest">最新</option>
        <option value="oldest">最早</option>
        <option value="title">标题</option>
      </select>
      <div id="diary-list"></div>
      <!-- 预览区域 -->
      <div id="preview-section" style="display:none; margin-top:20px; border:1px solid #ccc; padding:12px; border-radius:8px;">
        <h3 id="preview-title"></h3>
        <div id="preview-tags" style="color:#888; font-size:0.95em;"></div>
        <div id="preview-content" style="margin:10px 0;"></div>
        <button id="edit-btn" class="nav-btn">编辑</button>
      </div>
    </aside>
  </main>
  <div id="toast" class="toast"></div>
  <script type="module" src="scripts/ui.js"></script>
</body>
</html>
