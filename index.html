<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Offline Diary</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/editor-styles.css">
  <link rel="stylesheet" href="lib/toastui-editor/toastui-editor.min.css">
  <link rel="stylesheet" href="styles/auth.css">
  <script src="lib/toastui-editor/toastui-editor-all.min.js"></script>
</head>
<body>
  <header>
    <h1>Offline Diary</h1>
  </header>
  <!-- 로그인 폼 -->
  <div id="login-container" class="auth-box" style="display:none;">
    <h2>로그인</h2>
    <div class="auth-field">
      <label for="login-username">아이디</label>
      <input id="login-username" type="text" placeholder="아이디를 입력하세요" autocomplete="username" />
    </div>
    <div class="auth-field">
      <label for="login-password">비밀번호</label>
      <input id="login-password" type="password" placeholder="비밀번호를 입력하세요" autocomplete="current-password" />
    </div>
    <div class="auth-actions">
      <button id="login-btn" class="auth-btn">로그인</button>
      <button id="show-signup-btn" class="auth-btn">회원가입</button>
    </div>
    <div id="login-message" class="auth-message"></div>
  </div>

  <!-- 회원가입 폼 -->
  <div id="signup-container" class="auth-box" style="display:none;">
    <h2>회원가입</h2>
    <div class="auth-field">
      <label for="signup-username">아이디</label>
      <input id="signup-username" type="text" />
    </div>
    <div class="auth-field">
      <label for="signup-password">비밀번호</label>
      <div style="display:flex; align-items:center;">
        <input id="signup-password" type="password" style="flex:1;" />
        <button type="button" id="toggle-signup-password" class="pw-toggle-btn" tabindex="-1" style="margin-left:6px;">👁️</button>
      </div>
    </div>
    <div class="auth-field">
      <label for="signup-password-confirm">비밀번호 확인</label>
      <div style="display:flex; align-items:center;">
        <input id="signup-password-confirm" type="password" style="flex:1;" />
        <button type="button" id="toggle-signup-password-confirm" class="pw-toggle-btn" tabindex="-1" style="margin-left:6px;">👁️</button>
      </div>
    </div>
    <div class="auth-actions">
      <button id="signup-btn" class="auth-btn">회원가입</button>
      <button id="show-login-btn" class="auth-btn">로그인으로</button>
    </div>
    <div id="signup-message" class="auth-message"></div>
  </div>

  <nav id="main-navbar">
    <button id="nav-write" class="nav-btn">일기생성</button>
    <button id="nav-list" class="nav-btn">목록</button>
    <button id="logout-btn" class="nav-btn">로그아웃</button>
  </nav>
  
  <main>
    <section id="editor-section" style="display:none;">
      <input id="title-input" type="text" placeholder="제목 입력" />
      <input id="tags-input" type="text" placeholder="태그(쉼표로 구분)" />
      <div id="editor-container"></div>
      <div>
        <button id="save-btn">저장</button>
        <button id="cancel-btn" style="display:none;">취소</button>
        <button id="delete-btn" style="display:none;">삭제</button>
      </div>
    </section>
    <aside id="list-section" style="display:none;">
      <input id="search-input" type="text" placeholder="검색" />
      <select id="category-select">
        <option value="">전체</option>
        <option value="personal">개인</option>
        <option value="work">업무</option>
      </select>
      <select id="sort-select">
        <option value="latest">최신순</option>
        <option value="oldest">과거순</option>
        <option value="title">제목순</option>
      </select>
      <div id="diary-list"></div>
      <!-- 미리보기 영역 추가 -->
      <div id="preview-section" style="display:none; margin-top:20px; border:1px solid #ccc; padding:12px; border-radius:8px;">
        <h3 id="preview-title"></h3>
        <div id="preview-tags" style="color:#888; font-size:0.95em;"></div>
        <div id="preview-content" style="margin:10px 0;"></div>
        <button id="edit-btn" class="nav-btn">수정하기</button>
      </div>
    </aside>
  </main>
  <div id="toast" class="toast"></div>
  <script type="module" src="scripts/ui.js"></script>
</body>
</html>
