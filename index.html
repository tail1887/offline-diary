<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Offline Diary</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/editor-styles.css">
  <link rel="stylesheet" href="lib/toastui-editor/toastui-editor.min.css">
  <script src="lib/toastui-editor/toastui-editor-all.min.js"></script>
</head>
<body>
  <header>
    <h1>Offline Diary</h1>
  </header>
  <main>
    <section>
      <input id="title-input" type="text" placeholder="제목 입력" />
      <div id="editor-container"></div>
      <div>
        <button id="save-btn">저장</button>
        <button id="cancel-btn" style="display:none;">취소</button>
        <button id="delete-btn" style="display:none;">삭제</button>
      </div>
    </section>
    <aside>
      <input id="search-input" type="text" placeholder="검색" />
      <select id="category-select">
        <option value="">전체</option>
        <option value="personal">개인</option>
        <option value="work">업무</option>
      </select>
      <select id="sort-select">
        <option value="latest">최신순</option>
        <option value="oldest">과거순</option>
        <option value="title">제목순</option>
      </select>
      <div id="diary-list"></div>
    </aside>
  </main>
  <div id="toast" class="toast"></div>
  <script type="module">
    import { setupUI } from './scripts/ui.js';
    import { createDiary, updateDiary, deleteDiaryEntry, listDiaries, readDiary } from './scripts/diary.js';
    import { initEditor, getEditorContent, setEditorContent, destroyEditor } from './scripts/editor.js';
    import { searchDiaries, filterByCategory, sortDiaries } from './scripts/filter.js';

    let selectedDiaryId = null;

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1800);
    }

    function resetEditor() {
      setEditorContent('');
      document.getElementById('title-input').value = '';
      selectedDiaryId = null;
      document.getElementById('cancel-btn').style.display = 'none';
      document.getElementById('delete-btn').style.display = 'none';
      document.getElementById('save-btn').textContent = '저장';
      document.querySelectorAll('.diary-item').forEach(el => el.classList.remove('selected'));
    }

    async function renderDiaryList() {
      const diaries = await listDiaries();
      const keyword = document.getElementById('search-input').value;
      const category = document.getElementById('category-select').value;
      const sortBy = document.getElementById('sort-select').value;

      let filtered = searchDiaries(diaries, keyword);
      filtered = filterByCategory(filtered, category);
      filtered = sortDiaries(filtered, sortBy);

      const listEl = document.getElementById('diary-list');
      listEl.innerHTML = '';
      filtered.forEach(diary => {
        const item = document.createElement('div');
        item.className = 'diary-item' + (diary.id === selectedDiaryId ? ' selected' : '');
        item.textContent = `${diary.title} (${diary.date})`;
        item.onclick = async () => {
          selectedDiaryId = diary.id;
          setEditorContent(diary.content);
          document.getElementById('title-input').value = diary.title;
          document.getElementById('cancel-btn').style.display = '';
          document.getElementById('delete-btn').style.display = '';
          document.getElementById('save-btn').textContent = '수정';
          document.querySelectorAll('.diary-item').forEach(el => el.classList.remove('selected'));
          item.classList.add('selected');
        };
        listEl.appendChild(item);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initEditor('editor-container');
      renderDiaryList();

      document.getElementById('save-btn').addEventListener('click', async () => {
        const title = document.getElementById('title-input').value.trim();
        const content = getEditorContent();
        if (!title) {
          showToast('제목을 입력하세요!');
          return;
        }
        if (!content) {
          showToast('내용을 입력하세요!');
          return;
        }
        if (selectedDiaryId) {
          await updateDiary(selectedDiaryId, { title, content });
          showToast('일기가 수정되었습니다.');
        } else {
          await createDiary({ title, content, date: new Date().toISOString().slice(0, 10), categories: [], tags: [] });
          showToast('일기가 저장되었습니다.');
        }
        resetEditor();
        renderDiaryList();
      });

      document.getElementById('cancel-btn').addEventListener('click', () => {
        resetEditor();
      });

      document.getElementById('delete-btn').addEventListener('click', async () => {
        if (selectedDiaryId) {
          await deleteDiaryEntry(selectedDiaryId);
          showToast('일기가 삭제되었습니다.');
          resetEditor();
          renderDiaryList();
        }
      });

      document.getElementById('search-input').addEventListener('input', renderDiaryList);
      document.getElementById('category-select').addEventListener('change', renderDiaryList);
      document.getElementById('sort-select').addEventListener('change', renderDiaryList);
    });
  </script>
</body>
</html>
